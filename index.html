<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추천기</title>
  <meta name="google-adsense-account" content="ca-pub-4274903964497794">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4274903964497794"
     crossorigin="anonymous"></script>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero-top">
        <p class="eyebrow">오늘의 행운</p>
        <button class="toggle" id="themeToggle" type="button" aria-pressed="false">
          다크 모드
        </button>
      </div>
      <h1>로또 번호 추천기</h1>
      <p class="subtitle">버튼을 누르면 1부터 45 사이의 번호 6개를 추천해드립니다.</p>
    </header>

    <section class="card">
      <div class="numbers" id="numbers" aria-live="polite">
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
      </div>

      <div class="actions">
        <button class="primary" id="generateBtn">번호 추천</button>
        <button class="ghost" id="resetBtn">초기화</button>
      </div>

      <p class="hint">Tip: 다시 누를 때마다 새로운 조합이 나옵니다.</p>
    </section>

    <section class="card form-card">
      <div class="form-head">
        <h2>제휴 문의</h2>
        <p class="subtitle">간단한 정보만 남겨주시면 빠르게 연락드릴게요.</p>
      </div>
      <form class="contact-form" action="https://formspree.io/f/xaqddann" method="POST">
        <label>
          이름
          <input type="text" name="name" placeholder="홍길동" required />
        </label>
        <label>
          회사명
          <input type="text" name="company" placeholder="예: Lucky Labs" />
        </label>
        <label>
          이메일
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <label>
          연락처
          <input type="tel" name="phone" placeholder="010-0000-0000" />
        </label>
        <label class="full">
          문의내용
          <textarea name="message" rows="5" placeholder="어떤 협업을 원하시나요?" required></textarea>
        </label>
        <button class="primary" type="submit">문의 보내기</button>
      </form>
    </section>

    <section class="card animal-card">
      <div class="form-head">
        <h2>동물상 테스트</h2>
        <p class="subtitle">카메라로 얼굴을 비추면 고양이/개 중 어느 쪽에 가까운지 보여줍니다.</p>
      </div>
      <div class="animal-grid">
        <div class="animal-panel">
          <div class="action-row">
            <button class="primary" id="tmStart" type="button">테스트 시작</button>
            <button class="ghost" id="tmStop" type="button" disabled>테스트 종료</button>
          </div>
          <p class="hint" id="tmStatus">카메라 권한이 필요합니다.</p>
          <div id="webcam-container" class="webcam"></div>
        </div>
        <div class="animal-panel">
          <div class="result" id="tmResult">결과 대기중</div>
          <p class="desc" id="tmDesc">테스트를 시작하면 설명이 표시됩니다.</p>
          <div id="label-container" class="label-list"></div>
        </div>
      </div>
    </section>

    <section class="card comments-card">
      <div class="form-head">
        <h2>댓글</h2>
        <p class="subtitle">의견을 남겨주세요.</p>
      </div>
      <div id="disqus_thread"></div>

          };

      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
