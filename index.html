<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추천기</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero-top">
        <p class="eyebrow">오늘의 행운</p>
        <button class="toggle" id="themeToggle" type="button" aria-pressed="false">
          다크 모드
        </button>
      </div>
      <h1>로또 번호 추천기</h1>
      <p class="subtitle">버튼을 누르면 1부터 45 사이의 번호 6개를 추천해드립니다.</p>
    </header>

    <section class="card">
      <div class="numbers" id="numbers" aria-live="polite">
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
        <div class="ball placeholder">?</div>
      </div>

      <div class="actions">
        <button class="primary" id="generateBtn">번호 추천</button>
        <button class="ghost" id="resetBtn">초기화</button>
      </div>

      <p class="hint">Tip: 다시 누를 때마다 새로운 조합이 나옵니다.</p>
    </section>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
